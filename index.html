<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Classic Cars</title>
</head>

<body>
	<div class="menu target center">
		<div class="menu-line menu-line-1"></div>
		<div class="menu-line menu-line-2"></div>
	</div>

	<nav class="navbar target">
		<a href="#home" class="navbar-link">Home</a>
		<a href="#popular-cars" class="navbar-link">Popular Cars</a>
		<a href="#video-gallery" class="navbar-link">Video Gallery</a>
		<a href="#image-gallery" class="navbar-link">Image Gallery</a>
		<a href="#contact" class="navbar-link">Contact</a>
	</nav>

<!---Section 1--->
	<div class="wrapper">
		<section class="section-1 target center" id="home">
			<h1 class="section-heading section-1-heading">Classic Cars</h1>
			<img src="assets/images/car-section1.png" alt="car" class="section-1-img">
</section>
	</div>
<!---Section 1 End--->


<!---Section 2--->
<div class="wrapper">
      <section class="section-2 target" id="popular-cars">
        <h1 class="section-heading">Popular Cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="assets/images/car-1.jpg" class="card-img" />
            <h3 class="car-price">$ 200,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="assets/images/car-2.jpg" class="card-img" />
            <h3 class="car-price">$ 100,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="assets/images/car-3.jpg" class="card-img" />
            <h3 class="car-price">$ 150,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
<!---Section 2 End--->


<!---Section 3--->
	<div class="wrapper">
      <section class="section-3 target" id="video-gallery">
        <h1 class="section-heading">Video Gallery</h1>
        <div class="videos-wrapper center">
          <video src="assets/images/car-video-1.mp4" muted loop class="video"></video>
          <video src="assets/images/car-video-2.mp4" muted loop class="video"></video>
          <video src="assets/images/car-video-3.mp4" muted loop class="video"></video>
        </div>
        <div class="videos-wrapper center">
          <video src="assets/images/car-video-4.mp4" muted loop class="video"></video>
          <video src="assets/images/car-video-5.mp4" muted loop class="video"></video>
          <video src="assets/images/car-video-6.mp4" muted loop class="video"></video>
        </div>
      </section>
    </div>
<!---Section3 End--->


<!---Section 4--->
	<div class="wrapper">
		<section class="section-4 target" id="image-gallery"></section>
	</div>
<!---Section 4 End--->


<!---Section 5--->
	<div class="wrapper">
		<section class="section-5 target" id="contact"></section>
	</div>
<!---Section 5 End--->



	<script src="assets/scripts/script.js"></script>
</body>

</html>
